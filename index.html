<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__image.jpg" alt="Фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак Ив Кусто</h1>
                <button type="button" class="profile__button"></button>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <div class="elements">
            <div class="element">
                <img class="element__image" src="./images/Киевско-печерская лавра .jpg"
                    alt="Киевско-печерская лавра">
                <div class="element__group">
                    <p class="element__text">Киевско-печерская лавра</p>
                    <div class="element__vector"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Владимир.jpg" alt="Владимирская церковь">
                <div class="element__group">
                    <p class="element__text">Владимир</p>
                    <div class="element__vector"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Карелия.jpg" alt="Карелия">
                <div class="element__group">
                    <p class="element__text">Карелия</p>
                    <div class="element__vector"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Поле">
                <div class="element__group">
                    <p class="element__text">Гора Эльбрус</p>
                    <div class="element__vector"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Горы">
                <div class="element__group">
                    <p class="element__text">Домбай</p>
                    <div class="element__vector"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg"
                    alt="Карачаевская церковь">
                <div class="element__group">
                    <p class="element__text">Карачаево-Черкесская республика</p>
                    <div class="element__vector"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <small class="footer__copyright">© 2020 Mesto Russia</small>
    </footer>
    <div class="popup">
        <form class="popup__form">
            <div class="popup__close"></div>
            <p class="popup__text">Редактировать профиль</p>
            <input type="text" class="popup__name" placeholder="Введите имя">
            <input type="text" class="popup__about" placeholder="О себе">
            <button class="popup__save-button">Сохранить</button>
        </form>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
