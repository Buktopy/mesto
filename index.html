<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__image.jpg" alt="Фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button" aria-label="Редактировать"></button>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/KPL.jpg" alt="Киевско-печерская лавра">
                <div class="element__group">
                    <h2 class="element__text">Киевско-печерская лавра</h2>
                    <button type="button" class="element__vector" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/Vladimir.jpg" alt="Владимирская церковь">
                <div class="element__group">
                    <h2 class="element__text">Владимир</h2>
                    <button type="button" class="element__vector" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/Karelia.jpg" alt="Карелия">
                <div class="element__group">
                    <h2 class="element__text">Карелия</h2>
                    <button type="button" class="element__vector" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Поле">
                <div class="element__group">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__vector" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Горы">
                <div class="element__group">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__vector" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg"
                    alt="Карачаевская церковь">
                <div class="element__group">
                    <h2 class="element__text">Карачаево-Черкесская республика</h2>
                    <button type="button" class="element__vector" aria-label="Нравится"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <small class="footer__copyright">© 2020 Mesto Russia</small>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h2 class="popup__text">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input name="name" type="text" class="popup__input-text popup__input-text_type_name"
                    placeholder="Введите имя">
                <input name="about" type="text" class="popup__input-text popup__input-text_type_about"
                    placeholder="О себе">
                <button type="submit" name="submitForm" class="popup__save-button" aria-label="Подтвердить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
